<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            width: 400px;
            height: 400px;
            background-color: black;
            color: white;
        }

        #two {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 80px;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <!-- capturing is not present in mouseout event -->
    <div id="one">1
        <div id="two">2</div>
    </div>
    <script>
        var div1 = document.getElementById("one");
        var div2 = document.getElementById("two");
        function div11() {
            console.log("black");
        }
        function div22() {
            console.log("green");
        }
        div1.addEventListener("mouseup", div11, false);
        div2.addEventListener("mouseup", div22, false);
    </script>
</body>

</html>
