<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>square of a number:</h1>
    <input type="number" id="num" name="number">
    <input type="button" value="Square" onclick="square()">
    <script>
        function square() {
            var data = document.getElementById("num").value;
            var cal = data * data;
            document.write(cal);
        }
    </script>
</body>

</html>
