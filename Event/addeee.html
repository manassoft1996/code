<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- addeventListener() method -->
    <h1>my name is manaas</h1>
    <button id="mybtn1">click</button><br>
    <button id="mybtn2">touch me</button>

    <script>
        var btn1 = document.getElementById("mybtn1");
        var btn2 = document.getElementById("mybtn2");
        function disp() {
            window.alert("event binding with javascript...............manaas");
        }
        // function disp1() {
        //     window.alert("overWriting eveent handler in javascript.......................jitu");
        // }
        btn1.addEventListener("click", disp);//without method name we can write function directly.
        btn2.addEventListener("click", function () {
            window.alert("addeventlistner.......................jitu");
        });
        //remove function
        btn1.removeEventListener("click", disp);
    </script>
</body>

</html>
