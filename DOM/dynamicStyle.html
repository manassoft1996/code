<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass {
            background-color: red;
            color: blue;
        }

        .myclass1 {
            background-color: black;
            color: pink;
        }
    </style>
</head>

<body>
    <h1 id="head" class="myclass">This a heading</h1>



    <script>
        var h1 = document.getElementById("head");
        h1.className = "myclass1"
    </script>
</body>

</html>
