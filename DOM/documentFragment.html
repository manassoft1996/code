<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mydiv">
        <h1>This is heading</h1>
    </div>

    <script>
        //a partical piece is considered as fragment.document fragment...
        var df = document.createDocumentFragment();
        var h1 = document.createElement("h1");
        var p = document.createElement("p");
        h1.textContent = ("this is heading 2");
        p.textContent = ("this is paragraph");
        df.appendChild(h1);
        df.appendChild(p);
        console.log(df);
        var div = document.getElementById("mydiv");
        div.appendChild(df);//this is heading 2 // this is paragraph
    </script>
</body>

</html>
