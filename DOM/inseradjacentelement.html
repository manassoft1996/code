<body>
    <h1 id="head">this is heading</h1>
    <script>
        var h1 = document.getElementById("head");

        // h1.insertAdjacentElement("afterbegin", sp);//this is spanthis is heading
        //  h1.insertAdjacentElement("afterend", sp);//this is heading    this is span.
        h1.insertAdjacentElement("beforebegin", sp);//this is span      this is heading.

    </script>
</body>
