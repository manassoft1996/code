<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 40px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 60px 60px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div>
        <a href="https://www.google.co.in/" id="anch">google</a>
    </div>
    <script>
        var anch = document.getElementById("anch");
        function prevent(e) {
            e.preventDefault();
        }
        anch.addEventListener("click", prevent);
    </script>
</body>

</html>
