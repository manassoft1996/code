<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creationg NoDE</title>
</head>

<body>
    <script>
        //creating nodes.
        //Elements of html.
        var h1 = document.createElement("h1").innerHTML = "hello";//empty h1 element
        console.log(h1);
        document.write(h1);
        var para = document.createElement("p");//empty p element
        console.log(para);
        var div = document.createElement("div");//empty div element
        console.log(div);
    </script>
</body>

</html>
