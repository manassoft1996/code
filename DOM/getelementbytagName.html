<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element by tag</title>
</head>

<body>
    <h1>Technology</h1>
    <p>jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</p>
    <div>
        <h1>Div heading</h1>
        <p>
            jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjkkkk<br>kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
        </p>
    </div>
    <script>
        var ele = document.getElementsByTagName("h1");
        console.log(ele);
        document.write(ele);////[object HTMLCollection]
    </script>
</body>

</html>
