<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Password: <input type="password" name="pass" id="pass1"><br><br>
        Conform Password: <input type="password" name="confpass" id="pass1"><br>
        <input type="submit" value="submit" onclick="Validate()">
    </form>
    <script>
        function Validate() {
            var passs = document.form.pass.value;
            var conp = document.form.confpass.value;
            if (passs == conp) {
                alert("password valid");
            }
            else {
                alert("password mismatch");
            }
        }
    </script>
</body>

</html>
